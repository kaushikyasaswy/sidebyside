<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Side by Side</title>
	<link rel="stylesheet" href="global.css">
	<link rel="stylesheet" href="register.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

</head>
<body>
	<div id="main">
		<div id="header">
			<a href="homepage.html"><img src="sidebysidelogo_header.svg" alt=""></a>
			<a href="register.html" id="header_register">Existing user? Log in here</a>
		</div>	
		<div id="content">
			<div id="center_container">	
				<h1 id="register">Register</h1>
				<form action="register" method="post" class="form-horizontal">
		  			<div class="form-group name_box">
		  				<div class="col-sm-10">
		    				<input type="firstname" class="form-control" id="firstname" placeholder="First Name">
		    			</div>
		  			</div>

				  	<div class="form-group name_box">
				   		<div class="col-sm-10">
				    		<input type="lastname" class="form-control" id="lastname" placeholder="Last Name">
				    	</div>
				  	</div>

				  	<div class="user_val form-group">
				    	<div class="col-sm-10">
				    		<input type="username" class="form-control user_create" id="username" placeholder="Username">
				    		<div class="user_create" id="user_warning">Username already taken!</div>
				   		</div>
				   		

				  	</div>

				  	<div class="password_box form-group">
				   		<div class="col-sm-10">
				     		<input type="password" class="form-control" id="password" placeholder="Password">
				    	</div>
				  	</div>


				  	<div class="password_box form-group">
				    	<div class="col-sm-10">
				      		<input type="confirm_password" class="form-control" id="confirmpassword" placeholder="Confirm Password">
				     	</div>
				  	</div>

					<div class="form-group email_box">
						<div class="col-sm-10">
					    	<input type="email" class="form-control" id="email" placeholder="Email Address">
					    </div>
					</div>

		 			<div class="form-group email_box">
		    			<div class="col-sm-10">
		      				<input type="confirmemail" class="form-control email_conf" id="confirmemail" placeholder="Confirm Email">
		    			 </div>
		  			</div>

					<div class="form-group">
					   <div class="col-sm-10">
					   		<input type="phone" class="form-control" id="phone" placeholder="Phone Number">
					    </div>
					</div>

					<div class="form-group">
						<div class="col-sm-offset-2 col-sm-10">
					    	<button type="submit" class="btn btn-default">Sign in</button>
					    </div>
					</div>

				</form>

			</div>
		</div>
		<div id="footer"></div>
	</div>
</body>
</html>
