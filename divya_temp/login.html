<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Side by Side</title>
	<link rel="stylesheet" href="global.css">
	<link rel="stylesheet" href="login.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

</head>
<body>
	<div id="main">
		<div id="header">
			<a href="homepage.html"><img src="sidebysidelogo_header.svg" alt=""></a>
			<a href="register.html" id="header_register">New user? Register here</a>
		</div>	
		<div id="content">
			<div id="center_container">	
				<h1 id="signin_header">Sign In</h1>
				<form>
				  <div class="form-group">
				  	<% if (message == "username does not exist") { %>
        			<p>Account for the given email dosent exist. Please try again</p>
        			<% } %>
				    <label for="exampleInputEmail1">Email address</label>
				    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email">
				  </div>
				  <div class="form-group">
				  	<% if (message == "wrong password") { %>
        			<p>Wrong Password. Please try again</p>
        			<% } %>
				    <label for="exampleInputPassword1">Password</label>
				    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
				  </div>
				  
				  <button type="submit" class="btn btn-default">Login</button>
				  <a href="registerpage" id="register">Register new user</a>
				</form>					
			</div>
		</div>
		<div id="footer"></div>
	</div>
</body>
</html>
